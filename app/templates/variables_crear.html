<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Unidad de Medida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Unidad de Medida</h1>
        <hr>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('main.variables_crear') }}" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="abreviatura" class="form-label">Abreviatura</label>
                <input type="text" class="form-control" id="abreviatura" name="abreviatura" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{{ url_for('main.variables_lista') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
